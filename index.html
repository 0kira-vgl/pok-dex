<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./favicons/favicon-16x16.ico" type="image/x-icon">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/script.js"></script>
    <title>Pok√©dex</title>
</head>
<body>
    <main>
        <img class="pokemon_image" src="#" alt="pokemon">

        <h1 class="pokemon_data">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input
            class="input_search"
            type="search"
            placeholder="Name or Number"
            required
            />
        </form>

        <div class="buttons">
            <button class="button btn_prev">Prev &lt;</button>
            <button class="button btn_next">Next &gt;</button>
        </div>

        <img class="pokedex" src="./images/pokedex.png" alt="pokedex">
    </main>
</body>
</html>
